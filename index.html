<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramleela Dress Collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --primary: #8e24aa;
            --primary-dark: #6a1b9a;
            --accent: #ff6f00;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(142, 36, 170, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 111, 0, 0.1) 0%, transparent 40%);
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            background: var(--primary);
            border-radius: 100px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(142, 36, 170, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 30px rgba(142, 36, 170, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-icon {
            margin-left: 12px;
            transition: transform 0.3s ease;
        }

        .btn:hover .btn-icon {
            transform: translateX(5px);
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: var(--accent);
            filter: blur(60px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="container"
        style="max-width: 800px; height: auto; padding: 60px 40px; overflow-y: auto; max-height: 90vh;">
        <h1>Ramleela Dress</h1>
        <p>Premium Costume Collection 2026</p>
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; width: 100%;">
            <a href="bharatanatyam_catalog.html" class="btn" style="padding: 15px 20px; font-size: 1rem;">
                Bharatanatyam
                <span class="btn-icon">→</span>
            </a>
            <a href="birds_catalog.html" class="btn"
                style="background: var(--primary-dark); box-shadow: 0 5px 15px rgba(0,0,0,0.3); padding: 15px 20px; font-size: 1rem;">
                Birds Dresses
                <span class="btn-icon">→</span>
            </a>
            <a href="imported_catalog.html" class="btn"
                style="background: var(--accent); box-shadow: 0 5px 15px rgba(255, 111, 0, 0.3); padding: 15px 20px; font-size: 1rem;">
                Imported Items
                <span class="btn-icon">→</span>
            </a>
            <a href="national_leaders_2024_catalog.html" class="btn"
                style="background: #1565c0; padding: 15px 20px; font-size: 1rem;">
                National Leaders
                <span class="btn-icon">→</span>
            </a>
            <a href="ramleela_accesories_2025_catalog.html" class="btn"
                style="background: #c62828; padding: 15px 20px; font-size: 1rem;">
                Accessories
                <span class="btn-icon">→</span>
            </a>
            <a href="ramleela_dresses_2025_catalog.html" class="btn"
                style="background: #2e7d32; padding: 15px 20px; font-size: 1rem;">
                Ramleela Dresses
                <span class="btn-icon">→</span>
            </a>
            <a href="state_dress_new_2024_catalog.html" class="btn"
                style="background: #4527a0; padding: 15px 20px; font-size: 1rem;">
                State Dresses
                <span class="btn-icon">→</span>
            </a>
            <a href="western_dance_costumes_2025.._catalog.html" class="btn"
                style="background: #ef6c00; padding: 15px 20px; font-size: 1rem;">
                Western Dance
                <span class="btn-icon">→</span>
            </a>
        </div>
    </div>
</body>

</html>
